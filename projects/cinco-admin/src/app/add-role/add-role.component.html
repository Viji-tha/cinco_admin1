                <form [formGroup]="addRoleForm" (ngSubmit)="saveAddRole()">

                        <input class="form-control" type="text" id="name" name="name" formControlName="name"
                            [ngClass]="{'is-invalid' :submitted && f.name.errors}">
                        <div *ngIf="submitted &&  f.name.errors" class="invalid-feedback ">Please Enter Name.</div>
                    </div>
                    <div class="col-4 form-group pl-0">
                        <label class="display-block">Description<span class="text-danger">*</span></label>
                        <!-- <div class="form-check form-check-inline"> -->
                            <input class="form-control" type="text" name="description" id="description" value=""
                                checked formControlName="description"
                                [ngClass]="{'is-invalid' :submitted && f.description.errors}">
                            <div *ngIf="submitted &&  f.description.errors" class="invalid-feedback ">Please Enter Description.</div>
