<div class="page-wrapper">
    <div class="card accordion-body"  >
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Edit Branch</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form [formGroup]="editBranchForm" (ngSubmit)="saveEditBranch()">
                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Branch Id</label>

                                    <input class="form-control" type="text" id="branch_id" name="branch_id"
                                        formControlName="branch_id"
                                        [ngClass]="{'is-invalid' :submitted && f.branch_id.errors}">
                                    <div *ngIf="submitted &&  f.branch_id.errors" class="invalid-feedback ">Please
                                        Enter BookingId.</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Name</label>

                                    <input class="form-control" type="text" id="name" name="name"
                                        formControlName="name"
                                        [ngClass]="{'is-invalid' :submitted && f.name.errors}">
                                    <div *ngIf="submitted &&  f.name.errors" class="invalid-feedback ">Please
                                        Enter Name.</div>
                                </div>
                            </div>
                          
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Location</label>

                                    <input class="form-control" type="text" id="location" name="location"
                                        formControlName="location"
                                        [ngClass]="{'is-invalid' :submitted && f.location.errors}">
                                    <div *ngIf="submitted &&  f.location.errors" class="invalid-feedback ">Please
                                        Enter Location.</div>
                                </div>
                            </div>
                           
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Room Type</label>

                                    <input class="form-control" type="text" id="room_type" name="room_type"
                                        formControlName="room_type"
                                        [ngClass]="{'is-invalid' :submitted && f.room_type.errors}">
                                    <div *ngIf="submitted &&  f.room_type.errors" class="invalid-feedback ">Please
                                        Enter Room Type.</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Sharing</label>

                                    <input class="form-control" type="text" id="sharing" name="sharing"
                                        formControlName="sharing"
                                        [ngClass]="{'is-invalid' :submitted && f.sharing.errors}">
                                    <div *ngIf="submitted &&  f.sharing.errors" class="invalid-feedback ">Please
                                        Enter No Of Sharing.</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Price</label>

                                    <input class="form-control" type="text" id="price" name="price"
                                        formControlName="price"
                                        [ngClass]="{'is-invalid' :submitted && f.price.errors}">
                                    <div *ngIf="submitted &&  f.price.errors" class="invalid-feedback ">Please
                                        Enter Price.</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Total Rooms</label>

                                    <input class="form-control" type="text" id="total_rooms" name="total_rooms"
                                        formControlName="total_rooms"
                                        [ngClass]="{'is-invalid' :submitted && f.total_rooms.errors}">
                                    <div *ngIf="submitted &&  f.total_rooms.errors" class="invalid-feedback ">Please
                                        Enter TotalRooms.</div>
                                </div>
                            </div>
                            
                           
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Available Rooms</label>

                                    <input class="form-control" type="text" id="available_rooms" name="available_rooms"
                                        formControlName="available_rooms"
                                        [ngClass]="{'is-invalid' :submitted && f.available_rooms.errors}">
                                    <div *ngIf="submitted &&  f.available_rooms.errors" class="invalid-feedback ">Please
                                        provide Available Rooms.</div>
                                </div>
                            </div>
                            
                           
                            
                        </div>
                        <!-- <button type="submit" class="btn btn-primary buttonedit ml-2 mb-5">Save</button> -->
                        <button type="submit" class="btn btn-primary buttonedit ml-2 mb-5" (click)="saveEditBranch()">Save</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
